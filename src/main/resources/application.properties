# JDBC Properties
jdbc.user = root
jdbc.pass = root
jdbc.url = jdbc:mysql://localhost:3306/blog
jdbc.driverClass = com.mysql.jdbc.Driver

# Hibernate Properties
hibernate.show.sql = true
hibernate.ddl = true
hibernate.package.scan = br.com.devmedia.blog.entity

# Converter for java.time and date/timestamp
java.time.jpa.converter = br.com.devmedia.blog.converter